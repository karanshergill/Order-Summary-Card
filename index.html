<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main
        class="flex flex-col items-center justify-center h-screen w-full bg-mobile bg-no-repeat bg-contain md:bg-desktop bg-Primary-Pale-Blue">
        <div class="flex flex-col w-[325px] shadow-lg rounded-2xl bg-white">
            <img src="/images/illustration-hero.svg" class="rounded-t-2xl" alt="illustration-image">
            <div class="flex flex-col px-11 py-6 gap-3 items-center text-center">
                <h1 class="text-xl font-bold text-Neutral-Dark-Blue">Order Summary</h1>
                <p class="text-sm md:text-xs font-semibold text-Neutral-Desaturated-Blue leading-5">You can now listen
                    to millions
                    of songs,
                    audiobooks,
                    and podcasts on any device
                    anywhere
                    you like!</p>
            </div>
            <div class="flex mx-8 p-4 rounded-lg justify-between items-center bg-Neutral-Pale-Blue">
                <div class="flex items-center gap-3">
                    <img src="/images/icon-music.svg" class="w-10" alt="music-icon">
                    <div class="flex flex-col gap-1">
                        <h6 class="text-xs font-bold">Annual Plan</h6>
                        <p class="text-xs">$59.99/year</p>
                    </div>
                </div>
                <p class="text-xs text-Primary-Bright-Blue font-bold underline underline-offset-1 hover:opacity-50">
                    Change</p>
            </div>
            <div class="flex flex-col my-6 gap-2">
                <button
                    class="bg-Primary-Bright-Blue text-Neutral-Pale-Blue text-xs font-bold py-3 mx-8 rounded-lg drop-shadow-2xl hover:opacity-60 hover:drop-shadow-2xl">Proceed
                    to
                    Payment</button>
                <button
                    class="bg-transparent py-3 text-xs font-bold text-Neutral-Desaturated-Blue hover:text-Neutral-Dark-Blue">Cancel
                    Order</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="flex flex-col text-xs bg-Primary-Pale-Blue text-Neutral-Desaturated-Blue items-center">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            </p>
            <p>Coded by <a href="#">Karan Shergill</a>.</p>
        </div>
    </footer>
</body>

</html>
